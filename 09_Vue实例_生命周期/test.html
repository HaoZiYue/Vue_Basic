<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div>
    <button @click='destroy'>destory vue</button>
    <p v-show='isShow'>happy!</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
// Vue.config.productionTip = false;
    let vm = new Vue({
      // el:"div",
      data:{
        isShow:true
      },
      // beforeCreate(){
      //   console.log('beforeCreate()调用了')
      // },
      // created(){
      //   console.log('created()调用了');
      // },
      // beforeMount() {
      //   console.log('beforeMount()调用了')
      // },
      mounted() {
        setInterval(()=>{
          this.isShow = !this.isShow;
        },1000)
      },
      methods:{
        destroy(){
          this.$destroy();
        }
      },
      beforeDestroy(){
        console.log('beforeDestroy()调用了')
      },
      destroyed() {
        console.log('destroyed()调用了')
      },
    }).$mount('div');
</script>
</body>
</html>
