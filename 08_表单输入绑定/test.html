<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx">
    <span>用户名: </span>
    <input type="text" v-model="user.userName"><br>

    <span>密码: </span>
    <input type="password" v-model="user.password"><br>

    <span>性别: </span>
    <input type="radio" id="female" value="female" v-model="user.checked">
    <label for="female" >女</label>
    <input type="radio" id="male" value="male" v-model="user.checked">
    <label for="male" >男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" value="basketball" v-model="user.picked">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" value="football" v-model="user.picked">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" value="pingpang" v-model="user.picked">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="user.cityId">
      <option value="">未选择</option>
      <!-- :value用来设置option的值 -->
      <option v-for="(city, index) in allCities" :key="city.id" :value="city.id">{{city.name}}</option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="user.info"></textarea><br><br>

    <input type="submit" value="注册" @click.prevent='submit'>
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#demo',
  data(){
    return {
        user:{
          userName:'',
          password:'',
          checked:'female',
          picked:[],
          cityId:5,//为了设置默认值
          info:''
        },
        allCities:[
            {id: 1, name: 'BJ'},
            {id: 3, name: 'SH'},
            {id: 5, name: 'SZ'},
        ]
    }
  },
  methods:{
    submit(){
      alert(JSON.stringify(this.user))
    }
  }
})
</script>
</body>
</html>
